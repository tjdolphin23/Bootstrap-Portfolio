<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<nav class="navbar navbar-default">
  		<div class="container-fluid">
   			<ul class="nav navbar-nav navbar-right">
        		<li><a href="index.html">About</a></li>
				<li><a href="#">Contact</a></li>
		  		<li><a href="portfolio.html">Portfolio</a></li>
          	</ul>
    	 </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="jumbotron">
  					<h1>Tom Dolphin</h1>
  					<p>Contact: Fill out contact form below.</p>
				</div>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-3">
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Connect With Me</h3>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-md-3">
   								<img src="assets/images/github-24.png" class="img-responsive" alt="Github" href="https://github.com/tjdolphin23">
							</div>
							<div class="col-md-3">
   								<img src="assets/images/square-linkedin-24.png" class="img-responsive" alt="Linkedin" href="https://www.linkedin.com/in/tom-dolphin/">
   							</div>
   							<div class="col-md-3">
   								<img src="assets/images/overflow-24.png" class="img-responsive" alt="StackOverflow" href="https://stackoverflow.com/users/8334857/tom-dolphin">
   							</div>
   							<div class="col-md-3"></div>
   						</div>
  					</div>
				</div>
			<div class="col-md-1"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form>
  				<div class="form-group">
    				<label for="Name">Name</label>
    					<input type="name" class="form-control" id="exampleInputName" placeholder="Name">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputEmail1">Email address</label>
    					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  				</div>
  			</form>
 		</div>
 		<div class="col-md-2"></div>
 	</div>
 	<div class="row">
 		<div class="col-md-2"></div>
 			<div class="col-md-8">
  				<div class="form-group">
    				<label for="exampleMessage">Message</label>
    					<textarea class="form-control" rows="6"></textarea>
    			</div>
    		</div>
    	<div class="col-md-2"></div>
    </div>
    <div class="row">
    	<div class="col-md-2"></div>
 			<div class="col-md-8">
  					<button type="submit" class="btn btn-default">Submit</button>
  			</div>
		<div class="col-md-2"></div>
	</div>



	<div class="panel panel-default">
  		<div class="panel-body"></div>
  		<div class="panel-footer">@ Copyright Tom Dolphin 2017</div>
	</div>
	
</body>
</html>
